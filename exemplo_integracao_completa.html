<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra√ß√£o Completa - Livro dos Sonhos + Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d4f1c;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4ade80;
            margin-bottom: 30px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(13, 79, 28, 0.9);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #4ade80;
        }
        
        .card h2 {
            color: #4ade80;
            margin-bottom: 15px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #4ade80;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            background: #4ade80;
            color: #0d4f1c;
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .resultado {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid #4ade80;
        }
        
        .numero {
            display: inline-block;
            padding: 8px 15px;
            margin: 5px;
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
            border-radius: 5px;
            color: #fbbf24;
            font-weight: bold;
        }
        
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.ativo {
            background: #4ade80;
            color: #0d4f1c;
        }
        
        .status.inativo {
            background: #ef4444;
            color: white;
        }
        
        .resultado-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            border-left: 4px solid #4ade80;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #9ca3af;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ Livro dos Sonhos + üé∞ Monitor Deu no Poste</h1>
        
        <div class="grid">
            <!-- LIVRO DOS SONHOS -->
            <div class="card">
                <h2>üìñ Interpretar Sonho</h2>
                <input 
                    type="text" 
                    id="sonhoInput" 
                    placeholder="Digite seu sonho (ex: le√£o, dinheiro, √°gua)..."
                >
                <button onclick="interpretarSonho()">üîÆ Interpretar</button>
                <div id="resultadoSonho" class="resultado" style="display: none;"></div>
            </div>
            
            <!-- MONITOR DEU NO POSTE -->
            <div class="card">
                <h2>üé∞ Monitor de Resultados</h2>
                <button onclick="verificarAgora()">üîÑ Verificar Agora</button>
                <button onclick="carregarResultados()">üìä Carregar Resultados</button>
                <div id="statusMonitor" class="resultado">
                    <div class="loading">Carregando status...</div>
                </div>
            </div>
        </div>
        
        <!-- RESULTADOS -->
        <div class="card">
            <h2>üìä Resultados Coletados</h2>
            <div id="resultadosMonitor" class="resultado">
                <div class="loading">Nenhum resultado carregado ainda.</div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // CONFIGURA√á√ÉO DAS APIs
        // ============================================
        const API_LIVRO_SONHOS = 'http://192.168.18.175:8082/api/v1';
        const API_MONITOR = 'http://192.168.18.175:8081/api';
        
        // ============================================
        // LIVRO DOS SONHOS
        // ============================================
        async function interpretarSonho() {
            const sonho = document.getElementById('sonhoInput').value.trim();
            const resultadoDiv = document.getElementById('resultadoSonho');
            
            if (!sonho) {
                alert('Por favor, digite um sonho!');
                return;
            }
            
            resultadoDiv.innerHTML = '<div class="loading">Interpretando sonho...</div>';
            resultadoDiv.style.display = 'block';
            
            try {
                const response = await fetch(`${API_LIVRO_SONHOS}/interpretar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sonho: sonho })
                });
                
                const data = await response.json();
                
                if (data.sucesso && data.encontrado) {
                    const dados = data.dados;
                    resultadoDiv.innerHTML = `
                        <h3 style="color: #fbbf24; margin-bottom: 10px;">üéØ ${dados.animal}</h3>
                        <p><strong>Grupo:</strong> ${dados.grupo}</p>
                        <p><strong>Significado:</strong> ${dados.significado}</p>
                        <h4 style="color: #4ade80; margin-top: 15px;">N√∫meros Sugeridos:</h4>
                        <div class="numero">Grupo: ${dados.numeros.grupo}</div>
                        <div class="numero">Dezena: ${dados.numeros.dezena}</div>
                        <div class="numero">Centena: ${dados.numeros.centena}</div>
                        <div class="numero">Milhar: ${dados.numeros.milhar}</div>
                        <div style="margin-top: 15px; padding: 10px; background: rgba(74, 222, 128, 0.1); border-radius: 5px;">
                            <strong>üí° Dica:</strong> Use estes n√∫meros para criar sua aposta no sistema!
                        </div>
                    `;
                } else {
                    resultadoDiv.innerHTML = `
                        <p style="color: #ef4444;">‚ùå ${data.mensagem || 'Sonho n√£o encontrado'}</p>
                        <p style="color: #9ca3af; margin-top: 10px;">${data.sugestao || 'Tente descrever de forma mais espec√≠fica.'}</p>
                    `;
                }
            } catch (error) {
                resultadoDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Erro ao conectar com a API do Livro dos Sonhos</p>';
                console.error('Erro:', error);
            }
        }
        
        // ============================================
        // MONITOR DEU NO POSTE
        // ============================================
        async function verificarAgora() {
            const statusDiv = document.getElementById('statusMonitor');
            statusDiv.innerHTML = '<div class="loading">Verificando resultados...</div>';
            
            try {
                const response = await fetch(`${API_MONITOR}/verificar-agora`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.sucesso) {
                    statusDiv.innerHTML = `
                        <p>‚úÖ <strong>${data.mensagem}</strong></p>
                        <p>Resultados encontrados: <strong>${data.total_resultados || 0}</strong></p>
                    `;
                    // Recarregar resultados ap√≥s 1 segundo
                    setTimeout(carregarResultados, 1000);
                    setTimeout(carregarStatus, 1000);
                } else {
                    statusDiv.innerHTML = `<p style="color: #ef4444;">‚ùå Erro: ${data.erro || data.mensagem}</p>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Erro ao conectar com a API do Monitor</p>';
                console.error('Erro:', error);
            }
        }
        
        async function carregarStatus() {
            try {
                const response = await fetch(`${API_MONITOR}/status`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('statusMonitor');
                statusDiv.innerHTML = `
                    <p><strong>Status do Monitor:</strong> 
                        <span class="status ${data.monitor_rodando ? 'ativo' : 'inativo'}">
                            ${data.monitor_rodando ? 'üü¢ Ativo' : 'üî¥ Inativo'}
                        </span>
                    </p>
                    <p><strong>Total de Resultados:</strong> ${data.total_resultados || 0}</p>
                    ${data.ultima_verificacao ? 
                        `<p><strong>√öltima Verifica√ß√£o:</strong> ${new Date(data.ultima_verificacao).toLocaleString('pt-BR')}</p>` : 
                        '<p><strong>√öltima Verifica√ß√£o:</strong> N/A</p>'
                    }
                `;
            } catch (error) {
                document.getElementById('statusMonitor').innerHTML = 
                    '<p style="color: #ef4444;">‚ùå Erro ao carregar status</p>';
                console.error('Erro:', error);
            }
        }
        
        async function carregarResultados() {
            const resultadosDiv = document.getElementById('resultadosMonitor');
            resultadosDiv.innerHTML = '<div class="loading">Carregando resultados...</div>';
            
            try {
                const response = await fetch(`${API_MONITOR}/resultados`);
                const data = await response.json();
                
                if (data.resultados && data.resultados.length > 0) {
                    let html = `<h3 style="color: #4ade80; margin-bottom: 15px;">üìä ${data.total_resultados || 0} Resultados Encontrados</h3>`;
                    
                    // Agrupar por loteria e data
                    const agrupados = {};
                    data.resultados.forEach(r => {
                        const chave = `${r.loteria}_${r.data || 'Sem data'}`;
                        if (!agrupados[chave]) {
                            agrupados[chave] = {
                                loteria: r.loteria,
                                data: r.data || 'Sem data',
                                resultados: []
                            };
                        }
                        agrupados[chave].resultados.push(r);
                    });
                    
                    Object.values(agrupados).forEach(grupo => {
                        html += `
                            <div class="resultado-item">
                                <strong style="color: #4ade80;">${grupo.loteria}</strong> - 
                                <span style="color: #9ca3af;">${grupo.data}</span>
                                <div style="margin-top: 10px;">
                        `;
                        
                        grupo.resultados.forEach(r => {
                            html += `
                                <div style="margin: 5px 0;">
                                    <span class="numero">${r.numero}</span>
                                    <strong>${r.animal}</strong>
                                    ${r.horario ? ` <span style="color: #9ca3af;">(${r.horario})</span>` : ''}
                                </div>
                            `;
                        });
                        
                        html += `</div></div>`;
                    });
                    
                    resultadosDiv.innerHTML = html;
                } else {
                    resultadosDiv.innerHTML = '<p style="color: #9ca3af;">Nenhum resultado encontrado ainda. Clique em "Verificar Agora" para buscar novos resultados.</p>';
                }
            } catch (error) {
                resultadosDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Erro ao carregar resultados</p>';
                console.error('Erro:', error);
            }
        }
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        
        // Carregar status e resultados ao iniciar
        carregarStatus();
        carregarResultados();
        
        // Atualizar status a cada 30 segundos
        setInterval(carregarStatus, 30000);
        
        // Permitir Enter no input
        document.getElementById('sonhoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                interpretarSonho();
            }
        });
    </script>
</body>
</html>
